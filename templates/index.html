{% extends "layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block main %}
{% if not current_user.is_authenticated %}
<a href="{{ url_for('register') }}">Register</a>
<a href="{{ url_for('login') }}">Login</a>
{% endif %}


{% if current_user.is_authenticated %}
    Welcome, {{ current_user.username }}.
    <a href="{{ url_for('logout') }}">Log out</a>
{% endif %}

{% endblock %}
