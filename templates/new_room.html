{% extends "layout.html" %}

{% block title %}
Create a new room
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Create a New Room</h3>
                        <form action="/new_room" method="post">
                            <div class="mb-3">
                                <label for="room_name" class="form-label">Room Name</label>
                                <input type="text" name="room_name" id="room_name" class="form-control" placeholder="What's the name of the room?" autocomplete="off" autofocus required>
                            </div>
                            <div class="mb-3">
                                <label for="room_desc" class="form-label">Short Description</label>
                                <input type="text" name="room_desc" id="room_desc" class="form-control" placeholder="Description" autocomplete="off" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create Room!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
